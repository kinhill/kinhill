<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Archive | Kin Hill</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Paste your standard :root and CSS here from the main page */
        :root {
            --deep-forest: #1A261F; --moss: #3E5641; --clay: #8C5E45;
            --ochre: #D9A05B; --cream: #F2E8D5;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--deep-forest); color: var(--cream); margin: 0; }
        nav { padding: 1rem 5%; background: rgba(26, 38, 31, 0.98); border-bottom: 1px solid rgba(217, 160, 91, 0.2); display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Playfair Display', serif; color: var(--ochre); text-decoration: none; letter-spacing: 3px; font-weight: 600; }
        section { padding: 60px 20px; max-width: 1100px; margin: 0 auto; text-align: center; }
        h1, h2 { font-family: 'Playfair Display', serif; color: var(--ochre); margin-bottom: 20px; }
        .archive-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-top: 40px; }
        .archive-card { background: rgba(62, 86, 65, 0.3); padding: 25px; border-radius: 12px; border: 1px solid rgba(217, 160, 91, 0.1); text-decoration: none; color: inherit; transition: 0.3s; }
        .archive-card:hover { border-color: var(--ochre); transform: translateY(-5px); }
        .archive-card i { font-size: 2rem; color: var(--ochre); margin-bottom: 15px; }
        .year-label { display: block; width: 100%; text-align: left; border-bottom: 1px solid var(--clay); padding-bottom: 10px; margin: 40px 0 20px; color: var(--ochre); font-weight: 600; text-transform: uppercase; }
        footer { padding: 40px; text-align: center; font-size: 0.8rem; color: var(--ochre); opacity: 0.7; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">KIN HILL</a>
        <a href="index.html#newsletter" style="color: var(--cream); text-decoration: none; font-size: 0.8rem; font-weight: 600; text-transform: uppercase;">Back to Newsletter</a>
    </nav>

    <section>
        <h1>Newsletter Archive</h1>
        <!--p>A collection of seasonal thoughts, updates, and news from the land.</p-->

        <div class="year-label">2026</div>
        <div class="archive-grid">
            <a href="newsletters/newsletter-jan-2026.pdf" target="_blank" class="archive-card">
                <i class="far fa-file-pdf"></i>
                <h3>January 2026</h3>
                <p style="font-size: 0.8rem; opacity: 0.8;">January</p>
            </a>
            </div>

        <div class="year-label">2025</div>
        <div class="archive-grid">
            <a href="newsletters/newsletter-sep-2025.pdf" target="_blank" class="archive-card">
                <i class="far fa-file-pdf"></i>
                <h3>September 2025</h3>
                <p style="font-size: 0.8rem; opacity: 0.8;">October</p>
            </a>
            <a href="newsletters/newsletter-jun-2025.pdf" target="_blank" class="archive-card">
                <i class="far fa-file-pdf"></i>
                <h3>June 2025</h3>
                <p style="font-size: 0.8rem; opacity: 0.8;">July</p>
            </a>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 Kin Hill</p>
    </footer>

</body>
</html>
